[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false

# Remappings for dependencies
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@chainlink/=lib/chainlink-brownie-contracts/"
]

# EVM version (Cancun for Monad compatibility - prevrandao support)
evm_version = "cancun"

# RPC endpoints
[rpc_endpoints]
arbitrum_sepolia = "https://sepolia-rollup.arbitrum.io/rpc"
monad_testnet = "https://testnet-rpc.monad.xyz/"

[etherscan]
arbitrum_sepolia = { key = "${ARBISCAN_API_KEY}", url = "https://api-sepolia.arbiscan.io/api" }
monad_testnet = { key = "${MONAD_EXPLORER_KEY}", url = "https://testnet.monadexplorer.com/api" }

# Test configuration
[fuzz]
runs = 256

# File system permissions
fs_permissions = [{ access = "read-write", path = "./deployments" }]

# Monad Testnet: Chain ID 10143, Currency: MON
# Explorer: https://testnet.monadexplorer.com
